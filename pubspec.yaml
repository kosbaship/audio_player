version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  just_audio: ^0.9.28
  audio_video_progress_bar: ^0.10.0
  permission_handler: ^9.2.0
  dio: ^4.0.4
  path_provider_android: ^2.0.12
  path_provider: ^2.0.9


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
